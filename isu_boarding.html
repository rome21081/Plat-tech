    <div class="grid-container">
        <!-- Grid Items -->

            <a href="camarag1.html">

    <script>
        // Toggle the dropdown visibility
        function toggleDropdown() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        };

        // Redirect based on dropdown selection
        function updateMarker() {
            const select = document.getElementById('locationSelect');
            const selectedValue = select.value;

            switch(selectedValue) {
                case 'Camarag':
                    window.location.href = 'camarag.html';
                    break;
                case 'Phinzon Phase 1':
                    window.location.href = 'phinzon_phase_1.html';
                    break;
                case 'Phinzon Phase 2':
                    window.location.href = 'phinzon_phase_2.html';
                    break;
                case 'ISU Coop':
                    window.location.href = 'isu_coop.html';
                    break;
                case 'ISU Boarding':
                    window.location.href = 'isu_boarding.html';
                    break;
                case 'Velasco':
                    window.location.href = 'velasco.html';
                    break;
                default:
                    alert('Please select a category to proceed.');
                    break;
            }
        }

        document.getElementById('goButton').onclick = function() {
            updateMarker();
        };
    </script>
</body>
