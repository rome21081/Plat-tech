<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <link rel="stylesheet" href="camarag1.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="card-wrapper">
    <div class="card">
      <!-- card left -->
      <div class="product-imgs">
        <div class="img-display">
          <div class="img-showcase">
            <img src="https://i.pinimg.com/236x/71/c6/66/71c66693282d95685cf17f81b2c8161e.jpg" alt="shoe image">
            <img src="https://i.pinimg.com/236x/4a/ce/97/4ace970f75ac4ac410e459d198a0aa1e.jpg" alt="shoe image">
            <img src="https://static.wixstatic.com/media/a6ee86_ee1e5ea7dc80457696fe1ac48225c4c6~mv2.jpg/v1/fill/w_520,h_348,al_c,q_80,usm_0.66_1.00_0.01,enc_auto/a6ee86_ee1e5ea7dc80457696fe1ac48225c4c6~mv2.jpg" alt="shoe image">
            <img src="https://i.pinimg.com/564x/e2/16/c5/e216c5d3ba2356676429bcf10bc5245a.jpg" alt="shoe image">
          </div>
        </div>
        <div class="img-select">
          <div class="img-item">
            <a href="#" data-id="1">
              <img src="https://i.pinimg.com/236x/71/c6/66/71c66693282d95685cf17f81b2c8161e.jpg" alt="shoe image">
            </a>
          </div>
          <div class="img-item">
            <a href="#" data-id="2">
              <img src="https://i.pinimg.com/236x/4a/ce/97/4ace970f75ac4ac410e459d198a0aa1e.jpg" alt="shoe image">
            </a>
          </div>
          <div class="img-item">
            <a href="#" data-id="3">
              <img src="https://static.wixstatic.com/media/a6ee86_ee1e5ea7dc80457696fe1ac48225c4c6~mv2.jpg/v1/fill/w_520,h_348,al_c,q_80,usm_0.66_1.00_0.01,enc_auto/a6ee86_ee1e5ea7dc80457696fe1ac48225c4c6~mv2.jpg" alt="shoe image">
            </a>
          </div>
          <div class="img-item">
            <a href="#" data-id="4">
              <img src="https://i.pinimg.com/564x/e2/16/c5/e216c5d3ba2356676429bcf10bc5245a.jpg" alt="shoe image">
            </a>
          </div>
        </div>
      </div>
      <!-- card right -->
      <div class="product-content">
        <h2 class="product-title">Aljade's Boarding House</h2>

        <div class="product-rating">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star-half-alt"></i>
          <span>4.7(21)</span>
        </div>
        <div class="product-price">
          <p class="last-price">Old Rent!: <span>₱1257.00</span></p>
          <p class="new-price">New Price: <span>$₱1000.00 (5%)</span></p>
        </div>
        <div class="product-detail">
          <h2>About this item:</h2>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
          <ul>
            <li>Bed Spacer: <span>Men</span></li>
            <li>Bed Spacer: <span>Women</span></li>
            <li>Category: <span>Solo</span></li>
            <li>Category: <span>Group</span></li>
            <li>Wifi: <span>Free</span></li>
          </ul>
        </div>
        <div class="purchase-info"> 
            <input type="number" min="0" value="1">
            <a href="camaragrent1.html" class="btn">Add to Cart <i class="fas fa-shopping-cart"></i></a>
            <a href="camaraglocate1.html" class="btn">Locate <i class="fas fa-map-marker-alt"></i></a>
        </div>
        
        <div class="social-links">
          <p>Share At:</p>
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-whatsapp"></i></a>
          <a href="#"><i class="fab fa-pinterest"></i></a>
        </div>
      </div>
    </div>
  </div>
  <script src="camarag1.js"></script>
</body>
</html>
